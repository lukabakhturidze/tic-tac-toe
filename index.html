<body>
    <main class="display-flex display-flex justify-content-center align-items-center">
        <section class="option-section display-flex flex-direction-column justify-content-center align-items-center" id="initial-section">
            <div class="x-and-0-title display-flex">
                <div class="small-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="small-o display-flex">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="pick-mark-section display-flex flex-direction-column align-items-center black-box-shadow gray-font">
                <h2 class="standard-font-size">PICK PLAYER 1â€™S MARK</h2>
                <div class="pick-mark-part display-flex justify-content-center">
                    <button type="button" class="x-button option-button option-button-active">
                        <div class="small-x">
                            <div class="x-line"></div>
                            <div class="x-line"></div>
                        </div>
                    </button>
                    <button type="button" class="o-button option-button">
                        <div class="small-o display-flex">
                            <div class="o-inner-circle"></div>
                        </div>
                    </button>
                </div>
                <h3 class="remainder smaller-font-size">REMEMBER : X GOES FIRST</h3> 
            </div>
            <div class="game-modes-wrapper display-flex flex-direction-column align-items-center">
                <button name="play-with-cpu" type="button" class="game-option-button common-larger-button yellow-larger-button">NEW GAME (VS CPU)</button>
                <button name="play-with-player" type="button" class="game-option-button common-larger-button blue-larger-button">NEW GAME  (VS PLAYER)</button>
            </div>
        </section>
        <section class="play-board display-none" id="vs-player-section">
            <div class="x-and-0-title display-flex justify-content-flex-start align-items-center">
                <div class="small-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="small-o display-flex">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="turn-indicator display-flex justify-content-space-between align-items-center">
                <div class="x-and-0-title">
                    <div class="small-x display-none" id="turn-x">
                        <div class="x-line"></div>
                        <div class="x-line"></div>
                    </div>
                    <div class="small-o display-flex" id="turn-o">
                        <div class="o-inner-circle"></div>
                    </div>
                </div>
                <h3 class="standard-font-size gray-font">TURN</h3>
            </div>
            <div class="reload-button-wrapper display-flex justify-content-flex-end align-items-center">
                <button type="button" class="reload-button gray-box-shadow">
                    <img src="static/images/play-board-images/reload-image.png" alt="reload-image">
                </button>
            </div> 
            <!--blocks>-->
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>

                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">

            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">

                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>

                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <div class="x-o-block black-box-shadow ready-for-x display-flex justify-content-center align-items-center">
                <div class="large-x">
                    <div class="x-line"></div>
                    <div class="x-line"></div>
                </div>
                <div class="large-o display-flex justify-content-center align-items-center">
                    <div class="o-inner-circle"></div>
                </div>
            </div>
            <!--<blocks-->
            <div class="score-wrapper display-flex flex-direction-column justify-content-center align-items-center blue-background">
                <h4 class="smaller-font-size black-text">P1(X)</h4>
                <h4 class="larger-font-size black-text p1-score">0</h4> 
            </div>
            <div class="score-wrapper display-flex flex-direction-column justify-content-center align-items-center gray-background">
                <h4 class="smaller-font-size black-text">TIED</h4>
                <h4 class="larger-font-size black-text tie-score">0</h4> 
            </div>
            <div class="score-wrapper display-flex flex-direction-column justify-content-center align-items-center yellow-background">
                <h4 class="smaller-font-size black-text">P2(O)</h4>
                <h4 class="larger-font-size black-text p2-score">0</h4> 
            </div>
        </section>
        <section class="modal-section display-none justify-content-center align-items-center">
            <div class="modal-content-wrapper display-flex flex-direction-column align-items-center">
                <h4 class="modal-win-declaration standard-font-size gray-text">PLAYER 1 WINS!</h4>
                <div class="modal-result-wrapper display-flex align-items-center">
                    <div class="x-o-modal-wrapper">
                        <div class="large-x">
                            <div class="x-line"></div>
                            <div class="x-line"></div>
                        </div>
                        <div class="large-o display-flex justify-content-center align-items-center">
                            <div class="o-inner-circle"></div>
                        </div>
                    </div>
                    <h4 class="modal-result extra-larger-font-size">TAKES THE ROUND</h4>
                </div>
                <div class="modal-options-wrapper display-flex flex-direction-column align-items-center">
                    <div class="options-after-play-end display-flex">
                        <button class="quit-button common-smaller-button gray-smaller-button">
                            QUIT                    
                        </button>
                        <button class="next-round-button common-smaller-button yellow-smaller-button">
                            NEXT ROUND
                        </button>
                    </div>
                    <div class="options-for-reload display-flex">
                        <button class="reload-reject-button common-smaller-button gray-smaller-button">
                            NO, CANCLE
                        </button>
                        <button class="reload-accept-button common-smaller-button yellow-smaller-button">
                            YES, RESTART
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
